<div id="page-login" class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="box">
            <div class="box-content">

                <div class="text-center">
                    <h3 class="page-header">Reset wachtwoord</h3>
                </div>

                <div class="row box-context">
                    <div class="col-sm-12">
                        <div class="box-content">
                            <form name="formresetpassword" id="form-resetpassword" class="form-horizontal" novalidate>

                                <div class="form-group" ng-class="{'has-error' : passwordInvalid(formresetpassword, 'password')}">
                                    <label class="control-label">Nieuw wachtwoord</label>
                                    <input ng-paste="checkFieldMaxLength($event, password, maxFieldLengths.wachtwoord)" wm-block name="password" id="password" ng-model="password" type="password" onkeydown="if (event.keyCode == 13) sendbtn.click()" class="form-control" wm-block-length="maxFieldLengths.wachtwoord" required>
                                    <small class="help-block" id="passwordhelp" ng-show="passwordInvalid(formresetpassword, 'password')"><span></span></small> <!-- passwordInvalid function sets span text -->
                                </div>

                                <div class="form-group" ng-class="{'has-error' : passwordCheckInvalid(formresetpassword, 'password', 'passwordcheck')}">
                                    <label class="control-label">Wachtwoord controle</label>
                                    <input ng-paste="checkFieldMaxLength($event, password, maxFieldLengths.wachtwoord)" wm-block name="passwordcheck" id="passwordcheck" ng-model="passwordcheck" type="password" onkeydown="if (event.keyCode == 13) sendbtn.click()" class="form-control" wm-block-length="maxFieldLengths.wachtwoord" required>
                                    <small class="help-block" ng-show="passwordCheckInvalid(formresetpassword, 'password', 'passwordcheck')"><span>Controlewachtwoord komt niet overeen met ingegeven wachtwoord</span></small>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary" ng-click="returnToLogin()">Terug</button>
                                    <button id="sendbtn" type="button" class="btn btn-primary" ng-disabled="buttonDisabled(formresetpassword, 'password', 'passwordcheck')" ng-click="reset('passwordcheck')">Verstuur</button>
                                </div>

                            </form>
                        </div>                        
                    </div>
                </div>
				<div id="alert" class="alert alert-danger" ng-show="error">{{error}}</div>							                
            </div>
        </div>
    </div>
</div>
