<div id="page-login" class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="box">
            <div class="box-content">

                <div data-ng-show="!bedrijfManagedUser"class="text-center">
                    <h3 class="page-header">Wachtwoord instellen</h3>
                </div>
                <div data-ng-show="bedrijfManagedUser"class="text-center">
                    <h3 class="page-header">Account activeren</h3>
                </div>
                
                <div class="row box-context">
                    <div class="col-sm-12">
                        <div class="box-content">
                            <form name="forminitpassword" id="form-initpassword" class="form-horizontal" novalidate>

                                <div class="form-group" ng-class="{'has-error' : passwordInvalid(forminitpassword, 'password')}">
                                    <label class="control-label">Wachtwoord</label>
                                    <input wm-block name="password" id="password" ng-model="password" type="password" onkeydown="if (event.keyCode == 13) sendbtn.click()" class="form-control" wm-block-length="maxPasswordLength" required>
                                    <small class="help-block" id="passwordhelp" ng-show="passwordInvalid(forminitpassword, 'password')"><span></span></small> <!-- passwordInvalid function sets span text -->
                                </div>

                                <div data-ng-show="!bedrijfManagedUser" class="form-group" ng-class="{'has-error' : passwordCheckInvalid(forminitpassword, 'password', 'passwordcheck')}">
                                    <label class="control-label">Wachtwoord controle</label>
                                    <input wm-block name="passwordcheck" id="passwordcheck" ng-model="passwordcheck" type="password" onkeydown="if (event.keyCode == 13) sendbtn.click()" class="form-control" wm-block-length="maxPasswordLength" required>
                                    <small class="help-block" ng-show="passwordCheckInvalid(forminitpassword, 'password', 'passwordcheck')"><span>Controlewachtwoord komt niet overeen met ingegeven wachtwoord</span></small>
                                </div>

                                <div data-ng-show="!bedrijfManagedUser" class="text-center">
                                    <button id="sendbtn" type="button" class="btn btn-primary" ng-disabled="!bedrijfManagedUser && buttonDisabled(forminitpassword, 'password', 'passwordcheck')" ng-click="reset('passwordcheck')">Verstuur</button>
                                </div>
                                <div data-ng-show="bedrijfManagedUser" class="text-center">
                                    <button id="sendbtn" type="button" class="btn btn-primary" ng-click="reset('password')">Verstuur</button>
                                </div>                                
                            </form>                            
                        </div>                        
                    </div>
                </div>
				<div id="alert" class="alert alert-danger" ng-show="error">{{error}}</div>							                
            </div>
        </div>
    </div>
</div>
