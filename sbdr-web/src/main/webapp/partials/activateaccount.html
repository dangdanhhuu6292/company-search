<div id="page-login" class="row">
	<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

		<div class="box">
			<div class="box-content">
				<div class="text-center">
					<h3 class="page-header">CRZB Login Page</h3>
				</div>
				<div class="row box-context">
				
					<div class="col-sm-6">
						<div class="box-content">
							<form ng-submit="login()" name="formcredentials" id="form-credentials" class="form-horizontal" novalidate>										
								<div class="form-group" ng-class="{ 'has-error' : isInvalid('username')}">
									<label class="control-label">Username</label>
									<input wm-block name="username" id="username" ng-model="username" type="text" class="form-control" wm-block-length="maxUsernameLength" required/>
									<small class="help-block" ng-show="isInvalid('username')"><span>Geef uw gebruikersnaam</span></small>
								</div>							
								<div class="form-group" ng-class="{ 'has-error' : isInvalid('password')}">
									<label class="control-label">Password</label>
									<input ng-paste="checkFieldMaxLength($event, passwordhuidig, maxFieldLengths.wachtwoord)" wm-block name="password" id="password" ng-model="password" type="password" class="form-control" wm-block-length="maxPasswordLength" required/>
									<small class="help-block" ng-show="isInvalid('password')"><span>Geef uw wachtwoord</span></small>
								</div>
								<div class="form-group" ng-class="{ 'has-error' : isInvalid('password')}">
									<label class="control-label">Password</label>
									<input ng-paste="checkFieldMaxLength($event, passwordhuidig, maxFieldLengths.wachtwoord)" wm-block name="password" id="password" ng-model="password" type="password" class="form-control" wm-block-length="maxPasswordLength" required/>
									<small class="help-block" ng-show="isInvalid('password')"><span>Geef uw wachtwoord</span></small>
								</div>
								<div class="form-group" ng-class="{ 'has-error' : isInvalid('password')}">
									<label class="control-label">Password</label>
									<input ng-paste="checkFieldMaxLength($event, passwordhuidig, maxFieldLengths.wachtwoord)" wm-block name="password" id="password" ng-model="password" type="password" class="form-control" wm-block-length="maxPasswordLength" required/>
									<small class="help-block" ng-show="isInvalid('password')"><span>Geef uw wachtwoord</span></small>
								</div>
<!-- 								<div class="form-group"> -->
<!-- 									<div class="checkbox"> -->
<!-- 										<label> -->
<!-- 											<input type="checkbox" ng-model="rememberMe"> Remember me -->
<!-- 											<i class="fa fa-square-o small"></i> -->
<!-- 										</label> -->
<!-- 									</div>				 -->
<!-- 								</div> -->
								<div class="text-center">
									<button type="button" class="btn btn-primary " ng-click="login()">Aanmelden</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="box-content">
								<div>
									<p>Bent u voor de eerste keer hier? Maak een nieuw account aan.</p>
								</div>
								<div class="text-center">
									<button type="button" class="btn btn-primary " ng-click="createaccount()">Maak een account aan</button>
								</div>											
						</div>
					</div>					
			</div>
			<div ng-show="userActived" class="alert alert-success">Gebruiker is succesvol geactiveerd. U kunt nu inloggen.</div>
			<div id="alert" class="alert alert-danger" ng-show="error">{{error}}</div>			
			</div>
		</div>
	</div>
</div>
