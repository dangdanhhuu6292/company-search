<legend>Reageren</legend>
<form id="formobjectionsbdrreaction" name="formobjectionsbdrreaction" class="form-horizontal" novalidate>
	<div>
		<div class="form-group">
			<label class="col-md-9 col-md-offset-3">
				Hieronder kunt u een toelichting geven waarom een vermelding wel of niet opgenomen moet worden in het
				systeem.
			</label>
		</div>
		<div class="form-group" ng-class="{'has-error' : isInvalid(formobjectionsbdrreaction, 'bericht')}">
			<label class="col-md-3 control-label">Toelichting</label>

			<div class="col-md-9">
				<textarea ng-paste="checkFieldMaxLength($event, reaction.bericht, maxFieldLengths.supportBericht)" wm-block class="form-control" cols="80" rows="5" name="bericht" id="bericht" ng-model="reaction.bericht" wm-block-length="maxFieldLengths.supportBericht" required></textarea>
				<small class="help-block" ng-show="isInvalid(formobjectionsbdrreaction, 'bericht')">
					<span>Vul uw toelichting a.u.b. in</span>
				</small>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-7 col-md-offset-3">
			<button type="button" class="btn btn-primary" ng-disabled="formobjectionsbdrreaction.$invalid"
			        ng-click="handleObjectionSbdrReaction(true)">
				Melding opnemen
			</button>
			<button type="button" class="btn btn-primary" ng-disabled="formobjectionsbdrreaction.$invalid"
			        ng-click="handleObjectionSbdrReaction(false)">
				Melding verwijderen
			</button>
			<button type="button" class="btn btn-primary" ng-click="gotoSupport()">
				Terug
			</button>
		</div>
	</div>
</form>
